            background: #3f3f46; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #52525b;

            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);

            transform: translateY(-8px) scale(1.1);

    </style>

<div class="size-14 bg-[#1e293b]/80 text-blue-400 rounded-2xl flex items-center justify-center shadow-lg border border-white/5 group-hover:scale-105 transition-transform backdrop-blur-md">

</div>
<span class="text-[11px] font-medium text-center text-white/80 line-clamp-2 drop-shadow-md tracking-wide">Assets</span>
